<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navbar</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

</head>
<body><!-- fragments/navbar.html -->
<div th:fragment="navbar">
    <nav style="display: flex; justify-content: space-between; padding: 1rem; background-color: #f5f5f5;">
        <div>
            <a href="/" style="margin-right: 1rem;">Accueil</a>
        </div>
        <div>
            <span th:if="${username != 'Invité'}">
                <img th:src="@{${avatar}}" alt="avatar" style="height: 30px; border-radius: 50%; margin-right: 10px;" />
                Bienvenue, <strong th:text="${username}">Utilisateur</strong> !
                <a href="/logout" style="margin-left: 1rem;">Se déconnecter</a>
                <a th:href="'/profile/' + ${userId}" style="margin-left: 1rem;">Voir mon profil</a>
            </span>
            <span th:if="${username == 'Invité'}">
                <a href="/connexion">Se connecter</a>
            </span>
        </div>
    </nav>
</div>

</body>
</html>
