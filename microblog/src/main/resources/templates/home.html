<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>


    <h1 th:text="${message}">Message d'accueil</h1>

    <div th:if="${posts != null}">
        <h2>Publications rÃ©centes ğŸ“¸</h2>
        <div th:each="post : ${posts}" style="border: 1px solid #ccc; margin-bottom: 1rem; padding: 1rem;">
            <p><strong th:text="${post.user.username}">Auteur</strong></p>
            <img th:src="@{${post.image}}" alt="Image du post" style="max-width: 200px;" />
            <p th:text="${post.description}">Contenu du post</p>
            <small th:text="${#dates.format(post.createdAt, 'dd/MM/yyyy HH:mm')}">Date</small>
        </div>
    </div>


</body>
</html>
